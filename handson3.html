<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="handson3.css">
    <script src="handson3.js" defer></script>
</head>
<body>
    
    <div class="main-container">

        <h1 class="heading">Drum machine</hi>

        <div id="keys">
            
            <button class="drum-pad" id="Heater1" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3">A</button>
            <button class="drum-pad" id="Heater2" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3">B</button>
            <button class="drum-pad" id="KicknHat" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3">C</button>
            <button class="drum-pad" id="Chord1" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3">D</button>
            <button class="drum-pad" id="Chord2" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3">E</button>
            <button class="drum-pad" id="DryOhh" src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3">F</button>
            <button class="drum-pad" id="BldH1" src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3">G</button>
            <button class="drum-pad" id="BrkSnr" src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3">H</button>
            <button class="drum-pad" id="Heater3" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3">I</button>

            <div class="display-box" id="display">press a key</div>

        </div>
    </div>

</body>
</html>
