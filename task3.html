<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>

    <link rel="stylesheet" href="task3.css">
    <script src="task3.js" defer></script>
</head>
<body>
    
<div class="main-container">
    <img src="images/icon-star.svg" alt="star-logo">
    <h1>How did we do?</h1>

<P> Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</P>

    <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
    </ul>

    <button class="submit-btn" id="submit"> Submit </button>
</div>  

<div class="ty-message hidden">
    <img src="images/illustration-thank-you.svg" alt="thanks">
    <p class="gray">You selected <span id="rating"></span> out of 5</p>
    <h2>Thank you!</h2>
    
    <p class="desc">We appreciate you taking the time to give a rating. If you ever need more support, do not hesitate to get in touch!</p>
    
    <button class="submit-btn" id="rate-again">Rate again</button>
</div>
</body>
</html>
